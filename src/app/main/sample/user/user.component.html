<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <div class="row" id="table-contextual">

                <div class="card">
                    <div class="card-header"><h4 class="card-title">Filters</h4></div>
                    <div class="card-body">
                        <p class="card-text">
                            Use these filters to find users
                        </p>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover-animation">
                            <thead>

                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>
<!--                                    <button class="btn btn-success">Create New</button>-->
                                </th>
                            </tr>
                            </thead>

<!--                                <td>{{e.name}}</td>-->
<!--                                <td>{{e.phoneno}}</td>-->
<!--                                <td>{{e.email}}</td>-->
<!--                                <td>{{e.gender}}</td>-->
<!--                                <td>{{e.nationality}}</td>-->

                                <td>
                                    <div
                                            data-toggle="tooltip"
                                            data-popup="tooltip-custom"
                                            placement="top"
                                            container="body"
                                            title=""
                                            class="avatar pull-up my-0"
                                            ngbTooltip="Lilian Nenez"
                                    >
                                        <img src="assets/images/portrait/small/{{user.avatar}}" alt="Avatar" height="26" width="26" />
                                    </div>
                                    &nbsp;
<!--                                    <img src="assets/images/portrait/small/eazizov.jpg" class="mr-75" height="20" width="20" alt="Figma" />-->
                                    <span
                                        class="font-weight-bold"
                                >{{user.firstName}}&nbsp;{{user.lastName}}</span
                                >
                                </td>
                                <td>{{user.email}}</td>
                                <td *ngIf="user.role==0" >
                                    User
                                </td>
                                <td *ngIf="user.role==1" >
                                    Client
                                </td>
                                <td *ngIf="user.role==2" >
                                    Admin
                                </td>
                                <td>
                                    <span *ngIf="user.status=='Active'" class="badge badge-pill badge-light-success mr-1">{{user.status}}</span>
                                    <span *ngIf="user.status=='Blocked'" class="badge badge-pill badge-light-primary mr-1">{{user.status}}</span>
                                </td>
